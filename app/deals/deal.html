<!-- Page Content -->
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Deals</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
    <div class="container-fluid" ui-view="page_body">
        <!-- /.row -->
        <div class="row mb-2">
            <div class="col-lg-12">
                <!--<button type="button" class="btn btn-primary" ng-click="vm.toggleAddForm()">Add a Post</button>-->
                <a ui-sref="deal.add">
                    <button type="button" class="btn btn-primary">Add a Deal</button>
                </a>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="alert {{vm.response.success}}" ng-if="vm.hasDeleted">
                    <strong>{{vm.response.alert}}</strong> {{vm.response.msg}}
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-if="vm.deals" ng-repeat="deal in vm.deals">
                                <td class="align-middle">{{deal.title}}</td>
                                <td>
                                    <button type="button" class="btn btn-warning" ui-sref="deal.edit({id:deal.id})">Edit</button>
                                    <button type="button" class="btn btn-danger" ng-click="vm.deleteDeal(deal)">Delete</button>
                                </td>
                            </tr>
                            <tr ng-if="!vm.deals">
                                <td colspan="2">
                                    <h4>No Deals</h4>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="alert alert-danger" ng-if="vm.error.error">
                    <strong>There was an error: </strong> {{vm.errors.error}}
                    <br>Please go back and login again
                </div>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
    <!--
    <div class="container-fluid" ng-if="vm.isAddPost" ng-include="'./admin/app/post/post.add.html'"></div>
    -->
</div>
<!-- /#page-wrapper -->
