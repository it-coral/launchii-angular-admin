<div ui-view="page_body">
    <div class="row mb-5">
        <div class="col-md-12">
            <a ui-sref="dashboard.deal.add">
                <button type="button" class="btn btn-primary"><i class="fa fa-plus"></i> Add Deal</button>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="portlet box green">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-comments"></i>List
                    </div>
                    <!--<div class="tools">

                    
                    <a href="javascript:;" class="collapse" data-original-title="" title=""> </a>
                    <a href="#portlet-config" data-toggle="modal" class="config" data-original-title="" title=""> </a>
                    <a href="javascript:;" class="reload" data-original-title="" title=""> </a>
                    <a href="javascript:;" class="remove" data-original-title="" title=""> </a>
                </div>-->
                </div>
                <div class="portlet-body">
                    <div class="alert {{vm.response.success}}" ng-if="vm.isDone">
                        <strong>{{vm.response.alert}}</strong> {{vm.response.msg}}
                    </div>
                    <div class="table-scrollable" ng-if="vm.deals">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th> Name </th>
                                    <th> Slug </th>
                                    <th> Link </th>
                                    <th> Price </th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="deal in vm.deals">
                                    <td ng-bind="deal.name"></td>
                                    <td ng-bind="deal.slug"></td>
                                    <td>
                                        <a href="{{deal.link}}" ng-bind="deal.link" target="_blank"></a>
                                    </td>
                                    <td ng-bind="deal.price"></td>
                                    <td>
                                        <button type="button" class="btn btn-info" ui-sref="dashboard.deal.view({id:deal.uid})">View</button>
                                        <button type="button" class="btn btn-warning" ui-sref="dashboard.deal.edit({id:deal.uid})">Edit</button>
                                        <button type="button" class="btn btn-danger" ng-click="vm.deleteDeal(deal)">Delete</button>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <div class="text-center" ng-if="!vm.deals">
                        <h3>No deals</h3>
                        <a ui-sref="dashboard.deal.add">
                            <button type="button" class="btn btn-primary"><i class="fa fa-plus"></i> Add Deal</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
