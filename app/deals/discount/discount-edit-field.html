<div class="form-group">
    <div class="input-group">
        <input type="text" class="form-control" ng-model="fieldModel.discount_type" disabled />
        <!--<input type="text" class="form-control" ng-model="$parent.$parent.vm.form.highlights[hl.counter]" />-->
        <span class="input-group-addon" data-original-title="Active" data-toggle="tooltip" title="Active" ng-show="fieldModel.status == 'active'">
            <i class="fa fa-check-square-o font-green" ></i>
        </span>
        <span class="input-group-addon" style="cursor: pointer" data-original-title="Remove" data-toggle="tooltip" title="Edit" ng-click="openModal()">
            <i class="fa fa-edit font-blue" ></i>
        </span>
        <span class="input-group-addon" style="cursor: pointer" data-original-title="Remove" ng-if="!(fieldModel | isActiveStandard)" data-toggle="tooltip" title="Remove" ng-click="remove($event.currentTarget)">
            <i class="fa fa-close font-red" ></i>
        </span>
    </div>
</div>
