<div id="discount-modal" class="modal fade in" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">Add Discount</h4>
            </div>
            <div class="modal-body">
                <form role="form" novalidate>
                    <div class="form-body">
                        <div class="form-group">
                            <label for="name">Value</label>
                            <input type="number" id="name" string-to-number class="form-control" ng-model="$parent.vm.form.discounts[$parent.vm.selDiscountIndex].value" />
                        </div>

                        <div class="form-group">
                            <label for="name">Weighting</label>
                            <input type="number" id="name" string-to-number class="form-control" ng-model="$parent.vm.form.discounts[$parent.vm.selDiscountIndex].weighting" />
                        </div>

                        <div class="form-group">
                            <label for="name">Coupon count</label>
                            <input type="number" id="name" string-to-number class="form-control" ng-model="$parent.vm.form.discounts[$parent.vm.selDiscountIndex].coupon_count" />
                        </div>

                        <div class="form-group">
                            <label for="name">Coupon limit</label>
                            <input type="number" id="name" string-to-number class="form-control" ng-model="$parent.vm.form.discounts[$parent.vm.selDiscountIndex].coupon_limit" />
                        </div>

                        <div class="form-group">
                            <label for="">Value Type</label>
                            <select name="" id="" class="form-control" ng-model="$parent.vm.form.discounts[$parent.vm.selDiscountIndex].value_type" ng-init="$parent.vm.form.discounts[$parent.vm.selDiscountIndex].value_type = 'percentage'">
                                <option value="percentage">Percentage</option>
                                <option value="unit">Unit</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="">Discount Type</label>
                            <select name="" id="" class="form-control" ng-model="$parent.vm.form.discounts[$parent.vm.selDiscountIndex].discount_type" ng-init="$parent.vm.form.discounts[$parent.vm.selDiscountIndex].discount_type = 'standard'">
                                <option value="standard">Standard</option>
                                <option value="early_bird">Early Bird</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="name">Codes Text</label>
                            <!--<input type="file" id="name" class="form-control" file-model="$parent.vm.form.discounts[$parent.vm.selDiscountIndex].coupons_txt" />-->
                            <!--<input type="file" id="name" class="form-control" base-sixty-four-input ng-model="$parent.vm.form.discounts[$parent.vm.selDiscountIndex].coupons_txt" />-->
                            <textarea name="" id="" cols="30" rows="3" class="form-control" ng-model="$parent.vm.form.discounts[$parent.vm.selDiscountIndex].codes_txt"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="name">Codes Expire At</label>
                            <input type="text" id="name" class="form-control date-picker" data-date-format="yyyy-mm-dd" data-date-start-date="+0d" size="16" ng-model="$parent.vm.form.discounts[$parent.vm.selDiscountIndex].codes_expire_at" />
                        </div>

                        <div class="form-group">
                            <label for="name">Status</label>
                            <select name="" id="" class="form-control" ng-model="$parent.vm.form.discounts[$parent.vm.selDiscountIndex].status" ng-init="$parent.vm.form.discounts[$parent.vm.selDiscountIndex].status = 'active'">
                                <option value="active">Active</option>
                                <option value="suspended">Suspended</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn dark btn-outline">Close</button>
                <button type="button" class="btn green" ng-click="addDiscount()" ng-disabled="disableAdd">Add</button>
            </div>
        </div>
    </div>
</div>
