<div id="discount-modal" class="modal fade in" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">Add Discount</h4>
            </div>
            <form role="form" name="discount_form" ng-submit="addDiscount()" novalidate>
                <div class="modal-body">

                    <div class="form-body">
                        <div class="form-group">
                            <label for="name">Value</label>
                            <input type="number" id="name" string-to-number class="form-control" ng-model="newDiscountObj.value" autocomplete="off" required />
                        </div>

                        <div class="form-group">
                            <label for="name">Weighting</label>
                            <input type="number" id="name" string-to-number class="form-control" ng-model="newDiscountObj.weighting" autocomplete="off" required />
                        </div>

                        <!--<div class="form-group">
                            <label for="name">Coupon count</label>
                            <input type="number" id="name" string-to-number class="form-control" ng-model="newDiscountObj.coupon_count" autocomplete="off" required />
                        </div>-->

                        <div class="form-group">
                            <label for="name">Coupon limit</label>
                            <input type="number" id="name" string-to-number class="form-control" ng-model="newDiscountObj.coupon_limit" autocomplete="off" required />
                        </div>

                        <div class="form-group">
                            <label for="">Value Type</label>
                            <select name="" id="" class="form-control" ng-model="newDiscountObj.value_type" ng-init="newDiscountObj.value_type = 'percentage'">
                                <option value="percentage">Percentage</option>
                                <option value="unit">Unit</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="">Discount Type</label>
                            <select name="" id="" class="form-control" ng-model="newDiscountObj.discount_type" ng-init="newDiscountObj.discount_type = 'standard'">
                                <option value="standard">Standard</option>
                                <option value="early_bird">Early Bird</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="name">Codes Text</label>
                            <textarea name="" id="" cols="30" rows="3" class="form-control" ng-model="newDiscountObj.codes_txt" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="name">Codes Expire At</label>
                            <input type="text" id="name" class="form-control date-picker" data-date-format="yyyy-mm-dd" data-date-start-date="+0d" size="16" ng-model="newDiscountObj.codes_expire_at" required />
                        </div>

                        <div class="form-group">
                            <label for="name">Status</label>
                            <select name="" id="" class="form-control" ng-model="newDiscountObj.status" ng-init="newDiscountObj.status = 'active'">
                                <option value="active">Active</option>
                                <option value="suspended">Suspended</option>
                            </select>
                        </div>
                    </div>


                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" class="btn dark btn-outline">Close</button>
                        <button type="submit" class="btn green" ng-disabled="disableAdd">Add</button>
                    </div>
            </form>
            </div>
        </div>
    </div>
