<div ui-view="page_body">
    <div class="row mb-5">
        <div class="col-md-12">
            <a ui-sref="dashboard.brand.add">
                <button type="button" class="btn btn-primary"><i class="fa fa-plus"></i> Add Brand</button>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="portlet box green">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-comments"></i>List
                    </div>
                    <!--<div class="tools">

                    
                    <a href="javascript:;" class="collapse" data-original-title="" title=""> </a>
                    <a href="#portlet-config" data-toggle="modal" class="config" data-original-title="" title=""> </a>
                    <a href="javascript:;" class="reload" data-original-title="" title=""> </a>
                    <a href="javascript:;" class="remove" data-original-title="" title=""> </a>
                </div>-->
                </div>
                <div class="portlet-body">
                    <div class="table-scrollable" ng-if="vm.brands">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th> Name </th>
                                    <th> Slug </th>
                                    <th> Email </th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="brand in vm.brands">
                                    <td ng-bind="brand.name"></td>
                                    <td ng-bind="brand.slug"></td>
                                    <td ng-bind="brand.email"></td>
                                    <td>
                                        <button type="button" class="btn btn-warning" ui-sref="dashboard.brand.edit({id:brand.uid})">Edit</button>
                                        <button type="button" class="btn btn-danger" ng-click="vm.deleteBrand(brand)">Delete</button>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <div class="text-center" ng-if="!vm.brands">
                        <h3>No brands</h3>
                        <a ui-sref="dashboard.brand.add">
                            <button type="button" class="btn btn-primary"><i class="fa fa-plus"></i> Add Brand</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
