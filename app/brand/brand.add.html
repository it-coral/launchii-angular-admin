<!-- /.row -->
<div class="row mb-2">
    <div class="col-lg-12">
        <ng-include src="'/app/common/back.html'"></ng-include>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-red-sunglo">
                    <i class="icon-settings font-red-sunglo"></i>
                    <span class="caption-subject bold uppercase"> {{ vm.mode }} Brand</span>
                </div>
            </div>
            <div class="portlet-body form">
                <div class="alert {{vm.response.success}}" id="msg-info" ng-if="vm.response.msg">
                    <strong>{{vm.response.alert}}</strong> {{vm.response.msg}}
                </div>
                <form role="form" ng-submit="vm.submitAction()" novalidate="novalidate">
                    <div class="form-body">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="Enter name" ng-model="vm.form.name" required />
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" rows="5" ng-model="vm.form.description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <div class="input-icon">
                                <i class="fa fa-envelope"></i>
                                <input type="email" class="form-control" placeholder="Enter email" ng-model="vm.form.email" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Facebook Url</label>
                            <div class="input-icon">
                                <i class="fa fa-facebook-square"></i>
                                <input type="url" class="form-control" placeholder="Enter Facebook url" ng-model="vm.form.facebook" validate-facebook-url="vm.form.facebook" required />
                            </div>

                        </div>
                        <div class="form-group">
                            <label>Twitter Url</label>
                            <div class="input-icon">
                                <i class="fa fa-twitter"></i>
                                <input type="url" class="form-control" placeholder="Enter Twitter url" ng-model="vm.form.twitter" validate-twitter-url="vm.form.twitter" required />
                            </div>

                        </div>
                        <div class="form-group">
                            <label>Instagram Url</label>
                            <div class="input-icon">
                                <i class="fa fa-instagram"></i>
                                <input type="url" class="form-control" placeholder="Enter Instagram url" ng-model="vm.form.instagram" validate-instagram-url="vm.form.instagram" required />
                            </div>

                        </div>
                        <!--Brand Logo-->
                        <hr />
                        <div class="form-group">
                            <div id="preview-logo">
                                <img ng-src="{{vm.form.logo_image.standard_url}}" ng-if="vm.mode == 'Edit'" />
                            </div>
                            <div class="fileinput fileinput-new" data-provides="fileinput">
                                <label for="">Logo</label>
                                <div class="input-group input-large">
                                    <div class="form-control uneditable-input input-fixed input-medium" data-trigger="fileinput">
                                        <i class="fa fa-file fileinput-exists"></i>&nbsp;
                                        <span class="fileinput-filename"> </span>
                                    </div>
                                    <span class="input-group-addon btn default btn-file">
                                                                    <span class="fileinput-new"> Select file </span>
                                    <span class="fileinput-exists"> Change </span>
                                    <input type="file" id="image-file-input" base-sixty-four-input ng-model="vm.form.logo" accept="image/*" maxsize="10000" ng-change="vm.previewImage(vm.form.logo,'#preview-logo','Logo')" required> </span>
                                    <a href="javascript:;" class="input-group-addon btn red fileinput-exists" data-dismiss="fileinput" ng-click="vm.clearImage(vm.form.logo, '#preview-logo')"> Remove </a>

                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Description</label>
                                        <input type="text" class="form-control" ng-model="vm.form.logo.description" required />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--Brand Cover-->
                        <hr />
                        <div class="form-group">
                            <div id="preview-cover">
                                <img ng-src="{{vm.form.cover_image.standard_url}}" ng-if="vm.mode == 'Edit'" />
                            </div>
                            <div class="fileinput fileinput-new" data-provides="fileinput">
                                <label for="">Cover Image</label>
                                <div class="input-group input-large">
                                    <div class="form-control uneditable-input input-fixed input-medium" data-trigger="fileinput">
                                        <i class="fa fa-file fileinput-exists"></i>&nbsp;
                                        <span class="fileinput-filename"> </span>
                                    </div>
                                    <span class="input-group-addon btn default btn-file">
                                                                    <span class="fileinput-new"> Select file </span>
                                    <span class="fileinput-exists"> Change </span>
                                    <input type="file" id="image-file-input" base-sixty-four-input ng-model="vm.form.cover" accept="image/*" maxsize="10000" ng-change="vm.previewImage(vm.form.cover, '#preview-cover','Cover Image')" required> </span>
                                    <a href="javascript:;" class="input-group-addon btn red fileinput-exists" data-dismiss="fileinput" ng-click="vm.clearImage(vm.form.cover, '#preview-cover')"> Remove </a>

                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Description</label>
                                        <input type="text" class="form-control" ng-model="vm.form.cover.description" required />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-default" ladda="!vm.isDone" data-spinner-color="#000000">{{ vm.mode }}</button>
                                <!--<button type="button" ui-sref="{{vm.prevState.name}}" class="btn btn-default">Back</button>-->
                            </div>
                        </div>
                    </div>
                </form>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
