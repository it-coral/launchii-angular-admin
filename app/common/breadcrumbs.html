<!-- BEGIN PAGE BAR -->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li ng-repeat="state in states | filter: show track by $index">
            <a ng-if="!$last">{{ state }}</a>
            <span ng-if="$last">{{ state }}</span>
            <i class="fa fa-circle" ng-if="!$last"></i>
        </li>
    </ul>
</div>
<!-- END PAGE BAR -->
